<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <!-- INTERNAL CSS -->
    <style>
        h1 {
            background-color: red;
            color: yellow;
            text-align: center;
            padding: 10px;
        }
    </style>

    <!-- EXTERNAL CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- INLINE CSS -->
    <h1 style="border: 3px solid black;">
        Three ways to add CSS to HTML
    </h1>

    <div>
        <ol>
            <li>Inline CSS</li>
            <li>Internal CSS</li>
            <li>External CSS</li>
        </ol>
    </div>

</body>
</html>
