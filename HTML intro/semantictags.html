<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Semantic HTML example">
    <title>Semantic Tags Example</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>

    <header>
        <h1>My Website</h1>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>

    <main>

        <section>
            <h2>About Semantic Tags</h2>
            <p>
                Semantic tags clearly describe the meaning of content in HTML.
            </p>
        </section>

        <article>
            <h2>Why Use Semantic Tags?</h2>
            <p>
                They improve readability, SEO, and accessibility.
            </p>
        </article>

        <aside>
            <h3>Did You Know?</h3>
            <p>
                Search engines understand semantic tags better.
            </p>
        </aside>

        <figure>
            <img src="image.jpg" alt="Sample Image" width="200">
            <figcaption>Example of a figure with caption</figcaption>
        </figure>

    </main>

    <footer>
        <p>Â© 2025 My Website</p>
    </footer>

</body>
</html>
